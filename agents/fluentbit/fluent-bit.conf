[SERVICE]
    Flush        1
    Daemon       Off
    Log_Level    info
    Parsers_File parsers.conf

[INPUT]
    Name         tail
    Path         /var/log/legacy-app/*.log
    Tag          legacy-app
    DB           /var/log/legacy-app/tail-db.sqlite
    Refresh_Interval 5

[FILTER]
    Name         modify
    Match        legacy-app
    Add          log_type legacy
    Add          processed_by fluent-bit

[OUTPUT]
    Name         opentelemetry
    Match        legacy-app
    Host         otel-collector
    Port         4317
    Otlp_Protocol grpc